<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Sờ pót ti five - Đăng Nhập</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <link rel="icon" href="https://cdn.glitch.global/735aef68-fcb0-41f4-9406-1647cf358fb8/spotify.png?v=1668574809749" type="image/x-icon/">
  </head>
  <body>
    <div class="top">
        <a id="linklogo" href="https://duypham128.github.io/sptf1/">
            <img id="logo" src="https://www.pngkey.com/png/full/865-8654591_spotify-01-listen-on-spotify-white-logo.png"/>
        </a>
    </div>
    <div class="mid">
        <form>
            <h3>Đăng Nhập Tài Khoản</h3>
        <div class="form-g" id="taikhoan">
            <input type="text" name="taikhoan" required>
            <label id="tk">Tài Khoản</label>
        </div>
        <div class="form-g">
            <input type="password" name="password" required>
            <label id="pw">Mật Khẩu</label>
        </div>
        <input type="submit" value="Đăng Nhập" id="btnLogin"/>
    </form>
    </div>
    <div class="bot">
        <div id="chuatk">
            <form id="bot-content">
            <span><h4>Bạn Chưa Có Tài Khoản</h4></span>
            <a href="#">
                <input type="button" id="dkbtn" value="Đăng Ký Ngay">
            </a>
        </form>
        </div>
    </div>
    </body>
    </html>
